<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="salvarpost.css">

    <title>Salvar post</title>
  </head>
  <body>
    
    <body class="savepost">
   
        <div class="container">
            <section class="mb-4">
                
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form action="#" id="contactform">
    
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label for="title">Título</label>
                                        <input type="text" name="title" class="form-control">
                                    </div>
                                </div>
    
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label for="whats">Whatsapp</label>
                                        <input type="text" name="whats" class="form-control">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <label class="mt-4" for="message">Descrição</label>
                                        <textarea type="text" name="message" cols="60" rows="3" class="form-control md-textarea"></textarea>
                                    </div>
                                </div>
                            </div>
    
                            <div class="text-center text-md-left">
                                <button type="submit" class="btn mt-4 btn-custom text-uppercase btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
    
                </div>
            </section>
        </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
  </body>
</html>
