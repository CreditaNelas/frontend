<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINK CSS-->
    <link rel="stylesheet" href="cadastro.css">
    <!--LINK CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
     <!--NAVBAR-->
     <nav></nav>

     <!--FORMULÃRIO-->
     
    <section>
        <div class="register-container col-md-3">
               
            <form class="register-form">
            
                <h1 class="mb-5 font-weight-light">CreditaNelas</h1>
         
                <div class="form-group">
                  <label for="text" class="label-email">Nome</label>
                   <input type="text" class="form-control rounded-pill form-control-lg>
                </div>
         
                <div class="form-group">
                  <label for="text">Username</label>
                   <input type="text" class="form-control rounded-pill form-control-lg">
                </div>
         
                <div class="form-group">
                  <label for="email">Email</label>
                   <input type="email" class="form-control rounded-pill form-control-lg">
                </div>

                <div class="form-group">
                  <label for="password">Senha</label>
                   <input type="password" class="form-control rounded-pill form-control-lg">
                </div>

                <div class="form-group">
                  <label for="password">Confirmar Senha</label>
                   <input type="password" class="form-control rounded-pill form-control-lg">
                </div>

                <button type="submit" class="btn mt-4 btn-custom btn-block text-uppercase rounded-pill btn-lg">Cadastrar</button>
         
            </form>
        </div>
    </section>
    

     <!--RODAPÃ‰-->
     <footer></footer>
     
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
