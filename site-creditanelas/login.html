<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 
    <!-- Link CSS -->
    <link rel="stylesheet" href="login.css">
    
    <title>Login</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Logo</a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
         <li class="nav-item">
             <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal">Login</a>
         </li>
        </ul>
      </nav>
      
      <div class="container-fluid">
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h1 class="modal-title font-weight-light">CreditaNelas</h1>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">
                <form action="#">
                  <div class="form-group">
                    <label class="label-email" for="email">Email</label>
                    <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Endereço de email" id="email">
                  </div>
                  <div class="form-group">
                    <label class="label-password" for="pwd">Senha</label>
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Senha" id="pwd">
                  </div>
                  
                  <div class="forgot-link d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <input type="checkbox" for="form-check-input" id="remember">
                      <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                  </div>
                  <button type="submit" class="btn mt-3 btn-custom btn-primary btn-block text-uppercase rounded-pill btn-lg">Entrar</button>
                  <hr>
                  <p class="mt-3 text-center">Não possui conta <a href="#" class="text-decoration-none"><strong>Cadastra-se</strong></a></p>
                </form>
              </div>
        
            </div>
          </div>
        </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
